{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Create Packing</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label"><b>Pallet</b></label>
                            <input type="text" name="pallet" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Packing Material</b></label>
                            <input type="text" name="p_mat" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Delivery No</b></label>
                            <input type="text" name="del_no" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Gross Weight</b></label>
                            <input type="number" step="0.01" name="gross_wt" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Net Weight</b></label>
                            <input type="number" step="0.01" name="net_wt" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Volume</b></label>
                            <input type="number" step="0.01" name="volume" class="form-control" required>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
