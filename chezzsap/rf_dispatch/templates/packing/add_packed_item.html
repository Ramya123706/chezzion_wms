{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3> Add Packing Item</h3> 
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Pallet</label>
                        <input type="text" class="form-control" name="pallet">
                    </div>
                    <div class="col">
                        <label class="form-label">Packing Material</label>
                        <input type="text" class="form-control" name="packing_material">
                    </div>
                    <div class="col">
                        <label class="form-label">Delivery No</label>
                        <input type="text" class="form-control" name="delivery_no">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Gross Weight</label>
                        <input type="number" step="0.01" class="form-control" name="gross_weight">
                    </div>
                    <div class="col">
                        <label class="form-label">Net Weight</label>
                        <input type="number" step="0.01" class="form-control" name="net_weight">
                    </div>
                    <div class="col">
                        <label class="form-label">Volume</label>
                        <input type="number" step="0.01" class="form-control" name="volume">
                    </div>
                </div>

                <h5 class="bg-secondary text-white text-center p-2 rounded">Packed Items</h5>
                <table class="table table-bordered table-striped" id="packedItemsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Pallet</th>
                            <th>Packing Material</th>
                            <th>Batch No</th>
                            <th>Serial No</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Delete?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added here -->
                    </tbody>
                </table>

                <button type="button" class="btn btn-primary mb-3" onclick="addRow()">+ Add Row</button>
                <br>
               <div class="d-flex justify-content-between mt-3">
    <!-- Save: submit form normally -->
    <button type="submit" class="btn btn-success">Save</button>

    <!-- Cancel: go to detail page -->
    <a href="{% url 'packing_detail' packing.id %}" class="btn btn-secondary">Cancel</a>
</div>

            </form>
        </div>
    </div>
</div>


<script>
function addRow() {
    let table = document.getElementById("packedItemsTable").getElementsByTagName("tbody")[0];

    let newRow = table.insertRow();

    newRow.innerHTML = `
        <td><input type="text" class="form-control" name="packed_pallet[]"></td>
        <td><input type="text" class="form-control" name="packed_material[]"></td>
        <td><input type="text" class="form-control" name="batch_no[]"></td>
        <td><input type="text" class="form-control" name="serial_no[]"></td>
        <td><input type="number" class="form-control" name="quantity[]" min="1"></td>
        <td><input type="number" class="form-control" name="unit_price[]" step="0.01"></td>
        <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">X</button></td>
    `;
}

function deleteRow(btn) {
    let row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
}
</script>



{% endblock %}
