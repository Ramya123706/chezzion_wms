{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Customer List</h4>
      <a href="{% url 'add_customers' %}" class="btn btn-light btn-sm"> <i class="fa fa-plus-circle"></i> Add Customer </a>
    </div>
    <div class="card-body p-3">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Customer ID</th>
              <th scope="col">Phone No</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for customers in customer %}
            <tr>
              <td class="fw-semibold">{{ customers.name }}</td>
              <td>{{ customers.customer_id }}</td>
              <td>{{ customers.phone_no }}</td>
              <td class="text-nowrap">
                <a href="{% url 'customers_detail' customers.customer_id %}" class="btn btn-sm btn-outline-primary me-1">
                  <i class="bi bi-eye"></i> View
                </a>
                <a href="{% url 'customers_edit' customers.customer_id %}" class="btn btn-sm btn-outline-warning me-1">
                  <i class="bi bi-pencil"></i> Edit
                </a>
                <form action="{% url 'customers_delete' customers.customer_id %}" method="post" class="d-inline" onsubmit="return confirmDelete()">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Delete</button>
                </form>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-muted">No customers found</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this customer?");
  }
</script>
{% endblock %}
