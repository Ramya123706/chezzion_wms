{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header text-center text-white bg-primary">
                <h5>Edit Customer</h5>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ customer.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="customer_id"><b>Customer ID</b></label>
                        <input type="text" id="customer_id" name="customer_id" class="form-control" value="{{ customer.customer_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="customer_code"><b>Customer Code</b></label> 
                        <input type="text" id="customer_code" name="customer_code" class="form-control" value="{{ customer.customer_code }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><b>Phone</b></label>
                        <input type="text" id="phone" name="phone_no" class="form-control" value="{{ customer.phone_no }}" required>
                    </div>
                    <div class="form-group">
                        <label for="address"><b>Address</b></label>
                        <input type="text" id="address" name="address" class="form-control" value="{{ customer.address }}" required>
                    </div>
                    <div class="form-group">
                        <label for="city"><b>Location</b></label>
                        <input type="text" id="location" name="location" class="form-control" value="{{ customer.location }}">       
                    </div>
                    <div class="form-group text-center mt-5">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
