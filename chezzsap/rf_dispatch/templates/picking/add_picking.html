{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class=" card-header text-center text-white bg-primary">
                <h3>Add Picking</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
             <div class="form-group">
                            <label for="picking_id"><b>Picking ID</b></label>
                            <input type="text" id="picking_id" name="picking_id" class="form-control" value="{{ picking.picking_id }}" placeholder="Auto Generates" readonly>
                        </div>

                    <div class="form-group">
                        <label for="pallet"><b>Pallet</b></label>
                        <input type="text" id="pallet" name="pallet" class="form-control" required>
                    </div>

                    <!-- <div class="form-group">
                        <label for="created_by"><b>Created By</b></label>
                       <input type="text" id="created_by" name="created_by" class="form-control" required>

                    </div> -->

                    <div class="form-group">
                        <label for="location"><b>Location</b></label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="product"><b>Product</b></label>
                        <input type="text" id="product" name="product" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity"><b>Quantity</b></label>
                        <input type="text" id="quantity" name="quantity" class="form-control" required>
                        </div>
 <div class="form-group">
    <label for="status"><b>Status</b></label>
    <select name="status" id="status" class="form-control" required>
        <option value="Pending">Pending</option>
        <option value="In Progress" selected>In Progress</option>
        <option value="Completed">Completed</option>
    </select>
</div>



       <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
