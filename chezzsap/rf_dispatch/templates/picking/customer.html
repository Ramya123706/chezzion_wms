{% extends "base.html" %}




{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Add Customer</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="name"><b>Name</b></label>
                        <input type="text" name="name" id="name" class="form-control" required value="{{ form.name.value|default:'' }}">
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone"><b>Phone</b></label>
                        <input type="text" name="phone" id="phone" class="form-control" required value="{{ form.phone.value|default:'' }}">
                    </div>

                    <div class="form-group mb-3">
                        <label for="address"><b>Address</b></label>
                        <textarea name="address" id="address" class="form-control" rows="4" required>{{ form.address.value|default:'' }}</textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="product"><b>Product</b></label>
                        <input type="product" id="product" class="form-control" required>
                           
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity"><b>Quantity</b></label>
                        <input type="text" name="quantity" id="quantity" class="form-control" required value="{{ form.quantity.value|default:'' }}">
                    </div>

                    <div class="text-center mt-4">
                           <a href ="{% url 'pending_task' %}" class="btn btn-success">Submit</a>

                        <a href="{% url 'pending_task' %}" class="btn btn-secondary">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
