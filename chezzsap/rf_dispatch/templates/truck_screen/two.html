{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto ">
        <div class="card p-4">
        <div class="sap-header bg-light" style="font-size: 24px; font-style: italic; padding: 10px;"><b>SAP</b></div>
            <div class="mb-3 row mt-3">
                <label class="col-sm-4 col-form-label">Truck No</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group d-flex justify-content-between mt-4 gap-2">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Is the lock secure?</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Seal Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group d-flex justify-content-between mt-4 gap-2">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Is the truck clean?</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Is the pallet stable?</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                    </div>
                </div>
            </div>

           <div class="form-group d-flex justify-content-between mt-4 gap-2">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Is the temperature ideal</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Is the AC working?</label>
                    <div class="col-sm-8">
                        <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-between mt-4 gap-2">
                <label class="col-form-label">Does the truck have a good odor?</label>
                <select class="form-select">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group d-flex justify-content-between mt-4 gap-2">
                <label class="col-form-label">Is the truck's dock lever in good condition</label>
                <select class="form-select">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>


            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'one' %}" class="btn btn-secondary" >F7 BACK</a>
                <button class="btn btn-secondary">PQC</button>
                <button class="btn btn-secondary">ENTER</button>  
            </div>
           
        </div>
    </div>    
</div>

{% endblock %}
