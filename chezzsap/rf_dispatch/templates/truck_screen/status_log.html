{% extends 'base.html' %}

{% block content %}<h2>Status Change Log for Truck: {{ truck_no }}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
      <th>Changed By</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
      <tr>
        <td>{{ log.truck_date }}</td>
        <td>{{ log.truck_time }}</td>
        <td>{{ log.status }}</td>
        <td>{{ log.status_changed_by.username }}</td>
        <td>{{ log.comment }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
