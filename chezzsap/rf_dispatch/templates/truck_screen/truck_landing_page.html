{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container mt-5">
  <div class="row g-4 justify-content-center">

    <!-- Box 1 -->
    <div class="col-md-4 col-sm-6">
      <a class="text-decoration-none" href="{% url 'one' %}">
        <div class="card card-tile text-center p-4 shadow-sm border-0">
          <div class="card-body">
            <i class="fa-solid fa-truck fa-2x text-primary mb-3"></i>
            <h4 class="text-primary">Yard Check-In</h4>
          </div>
        </div>
      </a>
    </div>

    <!-- Box 2 -->
    <div class="col-md-4 col-sm-6">
      <a class="text-decoration-none" href="{% url 'truck_list' %}">
        <div class="card card-tile text-center p-4 shadow-sm border-0">
          <div class="card-body">
            <i class="fa-solid fa-clipboard-check fa-2x text-success mb-3"></i>
            <h4 class="text-success">Check Status</h4>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>


{% endblock %}
