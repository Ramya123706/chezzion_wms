<!-- JavaScript to auto-fill Truck Status -->
<script>
    document.getElementById("yardScanSelect").addEventListener("change", function () {
        const value = this.value.toLowerCase();
        let status = "";

        if (value.startsWith("door")) {
            status = "door";
        } else if (value.startsWith("parkinglot")) {
            status = "parkinglot";
        } else if (value.startsWith("checkin")) {
            status = "checkin";
        } else if (value.startsWith("gate")) {
            status = "gate";
        } else if (value.startsWith("checkout")) {
            status = "checkout";
        } else {
            status = "";
        }

        document.getElementById("truckStatusInput").value = status;
    });
</script>
<script>
    // Auto-fill current date and time on page load
    window.addEventListener('DOMContentLoaded', function () {
        const now = new Date();

        // Format date as YYYY-MM-DD
        const dateStr = now.toISOString().split('T')[0];

        // Format time as HH:MM (24-hour format)
        const timeStr = now.toTimeString().split(':').slice(0, 2).join(':');

        // Set values to input fields
        document.querySelector('input[name="truck_date"]').value = dateStr;
        document.querySelector('input[name="truck_time"]').value = timeStr;
    });
</script>
<script>
    document.querySelector('input[name="truck_no"]').addEventListener('change', function () {
        const truckNo = this.value;

        fetch(`/get-truck-details/?truck_no=${encodeURIComponent(truckNo)}`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('input[name="driver_name"]').value = data.driver_name;
                document.querySelector('input[name="driver_phn_no"]').value = data.driver_phn_no;
            });
    });
</script>
<script>
document.getElementById("truck_no_input").addEventListener("keyup", function () {
    const query = this.value;
    const suggestionBox = document.getElementById("truck_suggestions");

    if (query.length > 0) { 
        fetch(`/ajax/truck-suggestions/?q=${query}`)
            .then(response => response.json())
            .then(data => {
                suggestionBox.innerHTML = "";
                if (data.results.length > 0) {
                    data.results.forEach(item => {
                        const div = document.createElement("div");
                        div.textContent = item.truck_no;
                        div.style.cursor = "pointer";
                        div.onclick = function () {
                            document.getElementById("truck_no_input").value = item.truck_no;
                            suggestionBox.style.display = "none";
                            // Optional: trigger change event
                            document.getElementById("truck_no_input").dispatchEvent(new Event("change"));
                        };
                        suggestionBox.appendChild(div);
                    });
                    suggestionBox.style.display = "block";
                } else {
                    suggestionBox.style.display = "none";
                }
            });
    } else {
        suggestionBox.style.display = "none";
    }
});
</script>
