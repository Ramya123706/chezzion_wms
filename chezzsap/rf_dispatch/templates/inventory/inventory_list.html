{% extends 'base.html' %}

{% block content %}
<h2>Inventory Summary</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Total Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.total_quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
