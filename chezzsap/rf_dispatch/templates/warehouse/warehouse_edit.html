{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">

        <!-- LEFT SIDE: Add / Update Warehouse -->
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h5><i class="fa-solid fa-warehouse me-2"></i> Add / Update Warehouse</h5>
                </div>
                <div class="card-body">

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group mb-2">
                            <label for="whs_no"><i class="fa-solid fa-hashtag me-1"></i> Warehouse No</label>
                            <input type="text" class="form-control" id="whs_no" name="whs_no"
                                value="{{ warehouse.whs_no }}" readonly>
                        </div>

                        <div class="form-group mb-2">
                            <label for="whs_name"><i class="fa-solid fa-building me-1"></i> Warehouse Name</label>
                            <input type="text" class="form-control" id="whs_name" name="whs_name"
                                value="{{ warehouse.whs_name }}" required>
                        </div>

                        <div class="form-group mb-2">
                            <label for="address"><i class="fa-solid fa-map-location-dot me-1"></i> Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                value="{{ warehouse.address }}" required>
                        </div>

                        <div class="form-group mb-2">
                            <label for="phn_no"><i class="fa-solid fa-phone me-1"></i> Phone Number</label>
                            <input type="text" class="form-control" id="phn_no" name="phn_no"
                                value="{{ warehouse.phn_no }}" required>
                        </div>

                        <div class="form-group mb-2">
                            <label for="email"><i class="fa-solid fa-envelope me-1"></i> Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                value="{{ warehouse.email }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="manager"><i class="fa-solid fa-user-tie me-1"></i> Manager</label>
                            <input type="text" class="form-control" id="manager" name="manager"
                                value="{{ warehouse.manager }}" required>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group mb-3">
                            <label for="image"><i class="fa-solid fa-image me-1"></i> Warehouse Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if warehouse.image %}
                            <div class="mt-2 text-center">
                                <img src="{{ warehouse.image.url }}" class="img-fluid rounded shadow-sm border"
                                    alt="Warehouse Image" style="max-width: 250px;">
                            </div>
                            {% endif %}
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-pen-to-square me-1"></i> Update Warehouse
                            </button>
                            <a href="{% url 'warehouse_view' %}" class="btn btn-secondary">
                                <i class="fa-solid fa-xmark me-1"></i> Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
