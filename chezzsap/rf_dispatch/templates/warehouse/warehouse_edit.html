{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">

        <!-- LEFT SIDE: Add / Update Warehouse -->
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Add / Update Warehouse</h5>
                </div>
                <div class="card-body">
     <form action="" method="post">
        {% csrf_token %}
        
        <div class="form-group mb-2">
            <label for="whs_no">Warehouse No</label>
            <input type="text" class="form-control" id="whs_no" name="whs_no" value="{{ warehouse.whs_no }}" readonly>
        </div>

        <div class="form-group mb-2">
            <label for="whs_name">Warehouse Name</label>
            <input type="text" class="form-control" id="whs_name" name="whs_name" value="{{ warehouse.whs_name }}" required>
        </div>

        <div class="form-group mb-2">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ warehouse.address }}" required>
        </div>

        <div class="form-group mb-2">
            <label for="phn_no">Phone Number</label>
            <input type="text" class="form-control" id="phn_no" name="phn_no" value="{{ warehouse.phn_no }}" required>
        </div>

        <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ warehouse.email }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="manager">Manager</label>
            <input type="text" class="form-control" id="manager" name="manager" value="{{ warehouse.manager }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update Warehouse</button>
        <a href="{% url 'warehouse_view' %}" class="btn btn-secondary">Cancel</a>
        
    </form>
    
    </div>
    
        </div>
        
    </div>
</div>


    
</div>
{% endblock %}
