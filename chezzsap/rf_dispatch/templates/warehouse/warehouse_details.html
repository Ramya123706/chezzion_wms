{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    
    <div class="card-header text-dark text-center">
        <h4>Warehouse Details</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <table class="table text-start table-responsive table-striped p-2">
                    <tbody>
                        <tr><th colspan="2" class="text-center bg-warning">Warehouse Info</th></tr>
                        <tr><th>Warehouse No</th><td>{{ warehouse.whs_no }}</td></tr>
                        <tr><th>Name</th><td>{{ warehouse.whs_name }}</td></tr>
                        <tr><th>Address</th><td>{{ warehouse.address }}</td></tr>
                        <tr><th>Phone No</th><td>{{ warehouse.phn_no }}</td></tr>
                        <tr><th>Email</th><td>{{ warehouse.email }}</td></tr>
                        <tr><th>Manager</th><td>{{ warehouse.manager }}</td></tr>
                    </tbody>
                </table>
                <div>
                    <a href="{% url 'warehouse_view' %}" class="btn btn-secondary">F7 BACK</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
