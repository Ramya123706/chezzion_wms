{% extends "base.html" %}
{% block content %}
<div class="card-header text-dark text-center">
        <h4>Truck Details</h4>
        <div class="card-body">
            <div class="row">
                <div class="container col-md-6 col-sm-12">
                    <table class="table text-start table-responsive table-striped p-2">
                        <tbody>
                            <tr><th colspan="2" class="text-center bg-warning">Truck Inspection Details</th></tr>
                            <tr><th>Whs_no</th><td>{{ truck.whs_no }}</td></tr>
                            <tr><th>whs_name</th><td>{{ truck.whs_name }}</td></tr>
                            <tr><th>Address</th><td>{{ truck.address }}</td></tr>
                            <tr><th>phn_no</th><td>{{ truck.phn_no }}</td></tr>
                            <tr><th>email</th><td>{{ truck.email }}</td></tr>
                            <tr><th>manager</th><td>{{ truck.manager }}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

{% endblock %}
