{% extends "base.html" %}
{% block content %}

    

<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto ">
        <div class="card p-4">
            <div class="sap-header bg-light" style="font-size: 24px; font-style: italic; padding: 10px;"><b>SAP</b></div>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black">01 System
                        Guided</button>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black">02 Manual
                        Selection</button>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black">03 Inbound
                        process</button>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black">04 outbound
                        process</button>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black"> 05 Internal
                        Process</button>
                    <button class="btn btn-tertiary bg-light m-2 w-100" style="border:1px solid black"> 06
                        Queries</button>
                    <div class="form-group">
                    <div class="search d-flex">
                        <input type="text" class="form-control m-2" id="vehicle" placeholder="Search">
                        <button class="btn btn-primary" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
