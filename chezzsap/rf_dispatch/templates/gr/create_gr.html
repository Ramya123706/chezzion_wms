{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Create Goods Receipt (GR)</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save GR</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
