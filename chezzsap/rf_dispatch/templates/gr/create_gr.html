{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-3"><i class="fas fa-receipt"></i> Create Goods Receipt (GR)</h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %} {{ form.as_p }}

    <div class="mt-3">
      <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save GR</button>
      <a href="{% url 'inventory' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
