{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Pallet Creation</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'warehouse_view' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="pallet No">Pallet No</label>
                            <input type="text" class="form-control" id="pallet No" name="pallet No" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="product">Product</label>
                            <input type="text" class="form-control" id="product" name="product" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="inbound_delivery">Inbound Delivery</label>
                            <input type="text" class="form-control" id="inbound_delivery" name="inbound_delivery" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="outbound_order_item">Outbound Order Item</label>
                            <input type="text" class="form-control" id="outbound_order_item" name="outbound_order_item" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="weight">Weight</label>
                            <input type="email" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="is_scanned">Is_scanned</label>
                            <input type="text" class="form-control" id="is_scanned" name="is_scanned" required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="scanned_at">Scanned_at</label>
                            <input type="text" class="form-control" id="scanned_at" name="scanned_at" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Create Pallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
