{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8">

        <h2 class="mb-4 text-center"><b>Sorting Task Details</b></h2>

        <div class="card shadow-sm">
            <div class="card-body">

                <div class="mb-3">
                    <label class="form-label"><b>Outbound Delivery</b></label>
                    <input type="text" class="form-control" value="{{ sorting.outbound }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Pallet</b></label>
                    <input type="text" class="form-control" value="{{ sorting.pallet }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Product</b></label>
                    <input type="text" class="form-control" value="{{ sorting.product }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Quantity</b></label>
                    <input type="text" class="form-control" value="{{ sorting.quantity }}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Location</b></label>
                    <input type="text" class="form-control" value="{{ sorting.location|default:'—' }}" readonly>
                </div>
     
                <div class="mb-3">
                    <label class="form-label"><b>Warehouse</b></label>
                    <input type="text" class="form-control" value="{{ sorting.warehouse|default:'—' }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Status</b></label>
                    <input type="text" class="form-control" value="{{ sorting.get_status_display }}" readonly>
                </div>

        <div class="mt-3 text-center">
            <a href="{% url 'sorting_list' %}" class="btn btn-secondary">Go to List</a>
            <a href="{% url 'sorting_edit' sorting.id %}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>

            </div>
        </div>

{% endblock %}
