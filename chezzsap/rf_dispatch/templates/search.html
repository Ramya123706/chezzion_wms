{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Search Results for: "{{ query }}"</h3>
    <hr>

    {% if results %}
    <div class="row g-4">
        {% for item in results %}
        <div class="col-md-4 col-sm-6">
            <a href="{% url item.url %}" class="text-decoration-none">
                <div class="card text-center p-4 shadow-sm border-0">
                    <div class="card-body">
                        <i class="fa-solid fa-magnifying-glass fa-2x text-primary mb-3"></i>
                        <h5>{{ item.name }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">No results found.</p>
    {% endif %}
</div>

{% endblock %}
