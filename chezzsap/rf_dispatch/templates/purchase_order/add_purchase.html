{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-3">

    {% if success %}
        <div class="alert alert-success">✅ Purchase uploaded successfully!</div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger">❌ {{ error }}</div>

    {% endif %}

    <form method="post" action="{% url 'add_purchase' %}">
        {% csrf_token %}

        <!-- Purchase Order Title -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h4>Purchase Order</h4>
            </div>
        </div>

        <!-- Company & Order Details -->
        <div class="card mb-4">
            <div class="card-header bg-light"><strong>Company & Purchase Order Details</strong></div>
            <div class="card-body row">
                <div class="col-md-6">
                    <label><b>Company Name:</b></label>
                    <input type="text" name="company_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Date:</label>
                    <input type="date" name="po_date" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label><b>Company Address:</b></label>
                    <input type="text" name="company_address" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label><b>PO No.:</b></label>
                    <input type="text" name="po_number" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label><b>Phone Number:</b></label>
                    <input type="text" name="company_phone" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label>Supplier</label>
                    <input type="text" name="customer_number" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label><b>Website:</b></label>
                    <input type="text" name="company_website" class="form-control">
                </div>
                <div class="col-md-6 mt-3">
                    <label><b>Email Address:</b></label>

                    <input type="email" name="email_address" class="form-control" required>

                </div>
            </div>
        </div>

        <!-- Vendor Information -->
        <div class="card mb-4">
            <div class="card-header bg-light"><strong>Vendor Information</strong></div>
            <div class="card-body row">
                <div class="col-md-6">
                    <label>Contact Name:</label>
                    <input type="text" name="vendor_contact_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Company Name:</label>
                    <input type="text" name="vendor_company_name" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label>Address:</label>
                    <input type="text" name="vendor_address" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label>Phone Number:</label>
                    <input type="text" name="vendor_phone" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label>Website:</label>
                    <input type="text" name="vendor_website" class="form-control">
                </div>
                <div class="col-md-6 mt-3">
                    <label>Email Address:</label>
                    <input type="email" name="vendor_email" class="form-control" required>
                </div>
            </div>
        </div>

       

        <!-- Product Information -->
        <div class="card mb-4">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <strong>Product Details</strong>
                <button type="button" class="btn btn-sm btn-primary" id="addProductRow">➕ Add Product</button>
            </div>
            <div class="card-body" id="productRows">
                <div class="row product-entry mb-3">
                    <div class="col-md-3">
                        <label>Item Number:</label>
                        <input type="text" name="item_number[]" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <label>Product Name / Description:</label>
                        <input type="text" name="product_name[]" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label>Quantity:</label>
                        <input type="number" name="quantity[]" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label>Unit Price:</label>
                        <input type="number" step="1" name="unit_price[]" class="form-control" required>

                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mb-4">
            <button type="submit" class="btn btn-success px-4 py-2">Submit Purchase Order</button>
        </div>
    </form>
</div>

<script>
document.getElementById("addProductRow").addEventListener("click", function () {
    const container = document.getElementById("productRows");

    const newRow = document.createElement("div");
    newRow.classList.add("row", "product-entry", "mb-3");

    newRow.innerHTML = `
        <div class="col-md-3">
            <input type="text" name="item_number[]" class="form-control" placeholder="Item Number" required>
        </div>
        <div class="col-md-5">
            <input type="text" name="product_name[]" class="form-control" placeholder="Product Name / Description" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="quantity[]" class="form-control" placeholder="Quantity" required>
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <input type="text" name="unit_price[]" class="form-control" placeholder="Unit Price" required>
            <button type="button" class="btn btn-danger btn-sm ms-2 remove-product">✖</button>
        </div>
    `;

    container.appendChild(newRow);
});

// Remove row handler
document.addEventListener("click", function (e) {
    if (e.target && e.target.classList.contains("remove-product")) {
        e.target.closest(".product-entry").remove();
    }
});
</script>
{% endblock %}
