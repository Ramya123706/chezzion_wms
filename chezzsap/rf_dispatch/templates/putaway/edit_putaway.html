{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card shadow-lg">
            <div class="card-header text-center text-white bg-primary">
                <h3>Edit Putaway Task</h3>
            </div>
            <div class="card-body">
                <form method="post" class="form-group">
                    {% csrf_token %}

                    <!-- Putaway ID (readonly) -->
                    <div class="mb-3">
                        <label class="form-label"><b>Putaway ID</b></label>
                        <input type="text" name="putaway_id" value="{{ putaway.putaway_id }}" class="form-control" readonly>
                    </div>

                    <!-- Pallet Dropdown (hide for Bin) -->
                    {% if putaway.putaway_task_type != "Putaway by Bin" %}
                    <div class="mb-3">
                        <label><b>Pallet</b></label>
                        <select name="pallet" class="form-select" required>
                            <option value="">--Select Pallet--</option>
                            {% for p in pallets %}
                            <option value="{{ p.id }}" {% if putaway.pallet and putaway.pallet.id == p.id %}selected{% endif %}>
                                {{ p.pallet_no }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}

                    <!-- Source Location -->
                    <div class="mb-3">
                        <label class="form-label"><b>Source Location</b></label>
                        <input type="text" name="source_location" value="{{ putaway.source_location }}" class="form-control" required>
                    </div>

                    <!-- Destination Location -->
                    <div class="mb-3">
                        <label class="form-label"><b>Destination Location</b></label>
                        <input type="text" name="destination_location" value="{{ putaway.destination_location }}" class="form-control" required>
                    </div>

                    <!-- Putaway Task Type -->
                    <div class="mb-3">
                        <label class="form-label"><b>Putaway Task Type</b></label>
                        <select name="putaway_task_type" class="form-control" required id="putaway_task_type">
                            <option value="Putaway by HU" {% if putaway.putaway_task_type == "Putaway by HU" %}selected{% endif %}>Putaway by HU</option>
                            <option value="Putaway by Warehouse" {% if putaway.putaway_task_type == "Putaway by Warehouse" %}selected{% endif %}>Putaway by Warehouse</option>
                            <option value="Putaway by Product" {% if putaway.putaway_task_type == "Putaway by Product" %}selected{% endif %}>Putaway by Product</option>
                            <option value="Putaway by Bin" {% if putaway.putaway_task_type == "Putaway by Bin" %}selected{% endif %}>Putaway by Bin</option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label class="form-label"><b>Status</b></label>
                        <select name="status" class="form-control" required>
                            <option value="In Progress" {% if putaway.status == "In Progress" %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if putaway.status == "Completed" %}selected{% endif %}>Completed</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Update
                        </button>
                        <a href="{% url 'putaway_pending' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Dynamic hiding of Pallet field when user changes task type -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const taskTypeSelect = document.getElementById('putaway_task_type');
    const palletDiv = document.querySelector('select[name="pallet"]')?.closest('.mb-3');

    function togglePallet() {
        if (!palletDiv) return;
        if (taskTypeSelect.value === "Putaway by Bin") {
            palletDiv.style.display = "none";
        } else {
            palletDiv.style.display = "block";
        }
    }

    taskTypeSelect.addEventListener('change', togglePallet);
    togglePallet(); // initial run
});
</script>
{% endblock %}
