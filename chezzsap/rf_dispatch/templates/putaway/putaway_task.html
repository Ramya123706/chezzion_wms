{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class=" card-header text-center text-white bg-primary">
                <h3>Putaway</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id"><b>ID</b></label>
                        <input type="text" id="id" name="id" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="pallet"><b>Pallet</b></label>
                        <input type="text" id="pallet" name="pallet" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="created_by"><b>Created By</b></label>
                        <input type="text" id="created_by" name="created_by" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="location"><b>Location</b></label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="status"><b>Status</b></label>
                        <select id="status" name="status" class="form-control" required>
                            <option value="In Progress">In Progress</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group form-check mt-3">
    <input type="checkbox" id="is_confirmed" name="is_confirmed" class="form-check-input">
    <label class="form-check-label ms-2" for="is_confirmed"><b>Is Confirmed</b></label>
</div>

       <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
