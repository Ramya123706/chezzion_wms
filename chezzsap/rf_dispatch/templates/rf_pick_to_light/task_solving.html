{% extends 'base.html' %}

{% block content %}
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
            
        <div class="card">
            
            <div class="card-header ">
                <h5 class="mb-0">RF Pick/Put to Light</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="scan_product">Scan Product</label>
                        <input type="text" class="form-control" id="scan_product" name="scan_product" required>
                    </div>
                    <div class="form-group">
                        <label for="suggest_bin">Suggested Bin</label>
                        <input type="text" class="form-control" id="suggest_bin" name="suggest_bin" required>
                    </div>
                    <div class="form-group">
                        <label for="scan_bin">Scan Bin</label>
                        <input type="text" class="form-control" id="scan_bin" name="scan_bin" required>
                    </div>
                    <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
