{% extends "base.html" %}
 
{% block content %}
 
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h5>Edit product</h5>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    
 
                    <div class="form-group">
                        <label for="name"><b>Product Name</b></label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>
 
                    <div class="form-group">
                        <label for="product_id"><b>Product Id</b></label>
                        <input type="text" id="product_id" name="product_id" class="form-control" value="{{ product.product_id }}" readonly>
                    </div>
 
                    <div class="form-group">
                        <label for="quantity"><b>Quantity</b></label>
                        <input type="text" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required>    
                    </div>
                    <div class="form-group">
                        <label for="unit_price"><b>Unit Price</b></label>
                        <input type="number" 
                            id="unit_price" 
                            name="unit_price" 
                            class="form-control" 
                            step="0.01" value="{{ product.unit_price }}" required>    
                    </div>
 
                    <div class="form-group">    
                        <label for="pallet_no"><b>Pallet no</b></label>
                        <input type="text" id="pallet_no" name="pallet_no" class="form-control" value="{{ product.pallet_no }}" required>  
                    </div>
 
                    <div class="form-group">    
                        <label for="sku"><b>SKU</b></label>
                        <input type="text" id="sku" name="sku" class="form-control" value="{{ product.sku }}" required>
                    </div>
 
                    <div class="form-group">
                        <label for="description"><b>Description</b></label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ product.description }}" required>
                    </div>
 
                    <div class="form-group">    
                        <label for="unit_of_measure"><b>Unit of Measure</b></label>
                        <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" value="{{ product.unit_of_measure }}" required>
                    </div>
 
                    <div class="form-group">
                        <label for="category"><b>Category</b></label>
                        <select id="category" name="category" class="form-control" required>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
                                    {{ cat.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">    
                        <label for="sub_category"><b>Sub Category</b></label>
                        <input type="text" id="sub_category" name="sub_category" class="form-control" value="{{ product.sub_category }}" required>
                    </div>
                    
 
                    <div class="form-group">    
                        <label for="re_order_level"><b>Reorder Level</b></label>
                        <input type="text" id="re_order_level" name="re_order_level" class="form-control" value="{{ product.re_order_level }}" required>
                    </div>
                    <!-- <div class="form-group">    
                        <label for="images"><b>Image</b></label>
                        <div class="mb-2">
                    {% if product.images %}
                    <img src="{{ product.images.url }}" alt="Product Image" width="200">
                    {% else %}
                    <p>No image available</p>     
                    {% endif %}
                    </div>
                    </div> -->
                    <div class="text-center mt-4">
                        <button type="submit " class="btn btn-primary">Save</button>
                        <a href="{% url 'product_detail' product.product_id %}" class="btn btn-secondary">F7 BACK</a>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>
 
{% endblock %}
