{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header text-center text-white bg-primary">
                <h5>Edit Product</h5>
            </div>
            <div class="card-body">
               
                <form action="{% url 'product_edit' product.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label for="name"><b>Product Name</b></label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="id"><b>Product ID</b></label>
                        <input type="text" name="product_id" id="id" class="form-control" value="{{ product.id }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="quantity"><b>Quantity</b></label>
                        <input type="text" id="quantity" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                    </div>

                    <div class="form-group">
                        <label for="pallet_no"><b>Pallet No</b></label>
                        <input type="text" id="pallet_no" name="pallet_no" class="form-control" value="{{ product.pallet_no }}" required>
                    </div>

                    <div class="form-group">
                        <label for="sku"><b>SKU</b></label>
                        <input type="text" id="sku" name="sku" class="form-control" value="{{ product.sku }}" required>
                    </div>

                    <div class="form-group">
                        <label for="description"><b>Description</b></label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ product.description }}">
                    </div>

                    <div class="form-group">
                        <label for="unit_of_measure"><b>Unit of Measure</b></label>
                        <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" value="{{ product.unit_of_measure }}" required>
                    </div>

                    <div class="form-group">
                        <label for="category"><b>Category</b></label>
                        <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}" required>
                    </div>

                    <div class="form-group">
                        <label for="re_order_level"><b>Reorder Level</b></label>
                        <input type="text" id="re_order_level" name="re_order_level" class="form-control" value="{{ product.re_order_level }}" required>
                    </div>

                    {% if product.images %}
                        <div class="form-group">
                            <label><b>Current Image</b></label><br>
                            <img src="{{ product.images.url }}" alt="Product Image" width="120" class="mb-2">
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="images"><b>Product Image</b></label>
                        <input type="file" id="images" name="images" class="form-control" accept="image/*">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'product_list'product.product_id %}" class="btn btn-secondary ml-2">Back to Product List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
