{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-header">
            <h5>Edit product</h5>
            </div>
            <div class="card-body">
    <form method="post" action="{% url 'product_edit' product.product_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name"><b>Product Name</b></label>
            <input type="text" id="name" name="name" class="form-control" value="{{ product.product_name }}" required>
        </div>
        <div class="form-group">
            <label for="id"><b>Product Id</b></label>
            <input type="text" id="id" name="id" class="form-control" value="{{ product.product_id }}" required>
        </div>
        <div class="form-group">
            <label for="quantity"><b>Quantity</b></label>
            <input type="number" id="quantity" name="quantity" class="form-control" value="{{ product.product_quantity }}" required>    
        </div>
        <div class="form-group">    
            <label for="pallet_no"><b>Pallet no</b></label>
            <input type="text" id="pallet_no" name="pallet_no" class="form-control" value="{{ product.pallet_no }}" required>   
        </div>
        <div class="form-group">    
            <label for="sku"><b>SKU</b></label>
            <input type="text" id="sku" name="sku" class="form-control" value="{{ product.sku }}" required> 
        </div>
        <div class="form-group">
            <label for="description"><b>Description</b></label>
            <input type="text" id="description" name="description" class="form-control" value="{{ product.product_description }}" required> 
        </div>
        <div class="form-group">    
            <label for="unit_of_measure"><b>Unit of Measure</b></label>
            <input type="text" id="unit_of_measure" name="unit_of_measure" class="form-control" value="{{ product.unit_of_measure }}" required>
        </div>
        <div class="form-group">    
            <label for="category"><b>Category</b></label>
            <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}" required>
        </div>
        <div class="form-group">    
            <label for="re_order_level"><b>Reorder Level</b></label>
            <input type="text" id="re_order_level" name="re_order_level" class="form-control" value="{{ product.reorder_level }}" required> 
        </div>
        <div class="form-group">
            <label for="images"><b>Images</b></label>
            <input type="file" id="images" name="images" class="form-control" accept="image/*">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
        </div>
    </div>  
</div>
</div>
{% endblock %}
