{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- LEFT SIDE: Create Bin Form -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white bg-primary">
          <h5>Create Bin</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'create_bin' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {% if error %}
            <div class="alert alert-danger">
              <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
              <label><b>Warehouse</b></label>
              <input type="text" name="whs_no" id="whs_no" class="form-control" autocomplete="off" required>
              <div id="whs_suggestions" class="list-group position-absolute" style="z-index:1000;"></div>
            </div>

            <div class="form-group">
              <label for="bin_id"><b>Bin ID</b></label>
              <input type="text" id="bin_id" name="bin_id" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="bin_type"><b>Bin Type</b></label>
              <input type="text" id="bin_type" name="bin_type" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="capacity"><b>Capacity</b></label>
              <input type="text" id="capacity" name="capacity" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="existing_quantity"><b>Existing Quantity</b></label>
              <input type="text" id="existing_quantity" name="existing_quantity" class="form-control">
            </div>

            <div class="form-group">
              <label for="category"><b>Category</b></label>
              <select id="category" name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                {% for cat in categories %}
                  <option value="{{ cat.id }}">{{ cat.category }}</option>
                {% endfor %}
              </select>
              <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#addCategoryModal">+ Add New Category</button>
            </div>

            <div class="form-group">
  <label for="subcategory"><b>Sub Category</b></label>
  <select id="subcategory" name="subcategory" class="form-control" required>
    <option value="">-- Select Sub Category --</option>
  </select>
</div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal: Add Category -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addCategoryForm" method="POST" action="{% url 'add_category' %}">
            {% csrf_token %}
            <div class="modal-header">
              <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="id_category" class="form-label">Category Name</label>
                <input type="text" name="category" class="form-control" id="id_category" required>
              </div>

              <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="id_description" rows="3"></textarea>
              </div>

              <!-- Checkbox to Add Subcategories -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="addSubCategoryCheckbox">
                <label class="form-check-label" for="addSubCategoryCheckbox">
                  Add Sub Categories
                </label>
              </div>

              <!-- Number of Sub Categories -->
              <div class="mb-3 d-none" id="numSubCategoriesDiv">
                <label for="numSubCategories" class="form-label">Number of Sub Categories</label>
                <input type="number" min="1" class="form-control" id="numSubCategories" placeholder="Enter number">
              </div>

              <!-- Dynamic Sub Category Inputs -->
              <div id="subCategoryInputs"></div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: Bin Cards -->
    <div class="col-md-6">
      <h5 class="mb-3 text-center">All Bins</h5>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h6>Bin Zones</h6>
        </div>
        <div class="card-body d-flex flex-wrap gap-2">
          {% for bin in bins %}
            <div class="bin-box bg-success text-white text-center p-2 rounded">
              <strong>{{ bin.bin_id }}</strong><br>
              <small>{{ bin.capacity }} units</small>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Subcategory logic
  const checkbox = document.getElementById("addSubCategoryCheckbox");
  const numDiv = document.getElementById("numSubCategoriesDiv");
  const numInput = document.getElementById("numSubCategories");
  const subInputsDiv = document.getElementById("subCategoryInputs");

  checkbox.addEventListener("change", function () {
    if (this.checked) {
      numDiv.classList.remove("d-none");
    } else {
      numDiv.classList.add("d-none");
      subInputsDiv.innerHTML = "";
    }
  });

  numInput.addEventListener("input", function () {
    subInputsDiv.innerHTML = "";
    const count = parseInt(this.value);

    if (!isNaN(count) && count > 0) {
      for (let i = 1; i <= count; i++) {
        subInputsDiv.innerHTML += `
          <div class="mb-2">
            <label for="sub_category_${i}" class="form-label">Sub Category ${i}</label>
            <input type="text" name="sub_category_${i}" id="sub_category_${i}" class="form-control" required>
          </div>
        `;
      }
    }
  });

  // AJAX submit category form
  document.getElementById('addCategoryForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("{% url 'add_category' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': csrfToken },
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const select = document.getElementById('category');
        const option = document.createElement('option');
        option.value = data.id;
        option.text = data.category;
        option.selected = true;
        select.appendChild(option);

        const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
        modal.hide();
        form.reset();
        subInputsDiv.innerHTML = "";
        numDiv.classList.add("d-none");
      } else {
        alert(data.message || 'Error adding category.');
      }
    });
  });

  // AUTO LOAD SUBCATEGORIES
//   const categorySelect = document.getElementById("category");
//   const subcategorySelect = document.getElementById("subcategory");

//   if (categorySelect) {
//     categorySelect.addEventListener("change", function () {
//       const categoryId = this.value;
//       subcategorySelect.innerHTML = '<option value="">-- Select Sub Category --</option>';

//       if (categoryId) {
//         fetch(`/get-subcategories/${categoryId}/`)
//           .then(response => response.json())
//           .then(data => {
//             data.subcategories.forEach(sub => {
//               const option = document.createElement("option");
//               option.value = sub.id;
//               option.text = sub.name;
//               subcategorySelect.appendChild(option);
//             });
//           })
//           .catch(err => console.error("Error loading subcategories:", err));
//       }
//     });
//   }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("category");
  const subcategorySelect = document.getElementById("subcategory");

  categorySelect.addEventListener("change", function () {
    const categoryId = this.value;
    subcategorySelect.innerHTML = '<option value="">-- Select Sub Category --</option>';

    if (categoryId) {
      fetch(`/get-subcategories/${categoryId}/`)
        .then(response => response.json())
        .then(data => {
          data.subcategories.forEach(sub => {
            const option = document.createElement("option");
            option.value = sub.id;
            option.text = sub.name;
            subcategorySelect.appendChild(option);
          });
        })
        .catch(err => console.error("Error loading subcategories:", err));
    }
  });
});
</script>
{% endblock %}
