{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card shadow">
        <div class="card-header text-white bg-primary d-flex align-items-center">
          <i class="fas fa-boxes me-2"></i>
          <h5 class="mb-0">Edit Bin</h5>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'edit_bin' bin.bin_id %}">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-1"></i>
              <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <!-- Warehouse -->
            <div class="mb-3">
              <label for="warehouse"><i class="fas fa-warehouse me-1"></i><b>Warehouse</b></label>
              <select id="warehouse" name="warehouse_id" class="form-control" required>
                <option value="">-- Select Warehouse --</option>
                {% for wh in warehouses %}
                  <option value="{{ wh.whs_no }}" {% if bin.whs_no.whs_no == wh.whs_no %}selected{% endif %}>
                    {{ wh.whs_no }} - {{ wh.whs_name }}
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Bin ID -->
            <div class="mb-3">
              <label for="bin_id"><i class="fas fa-barcode me-1"></i><b>Bin ID</b></label>
              <input type="text" id="bin_id" name="bin_id" class="form-control" value="{{ bin.bin_id }}" required />
            </div>

            <!-- Bin Type -->
            <div class="mb-3">
              <label for="bin_type"><i class="fas fa-layer-group me-1"></i><b>Bin Type</b></label>
              <input type="text" id="bin_type" name="bin_type" class="form-control" value="{{ bin.bin_type }}" required />
            </div>

            <!-- Capacity -->
            <div class="mb-3">
              <label for="capacity"><i class="fas fa-weight-scale me-1"></i><b>Capacity</b></label>
              <input type="text" id="capacity" name="capacity" class="form-control" value="{{ bin.capacity }}" required />
            </div>

            <!-- Existing Quantity -->
            <div class="mb-3">
              <label for="existing_quantity"><i class="fas fa-database me-1"></i><b>Existing Quantity</b></label>
              <input type="number" id="existing_quantity" name="existing_quantity" class="form-control" min="0" value="{{ bin.existing_quantity }}" required />
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category"><i class="fas fa-tags me-1"></i><b>Category</b></label>
              <select id="category" name="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if bin.category and bin.category.id == cat.id %}selected{% endif %}>{{ cat.category }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Subcategory -->
           <div class="mb-3">
  <label for="sub_category"><i class="fas fa-tag me-1"></i><b>Sub Category</b></label>
  <select id="sub_category" name="sub_category" class="form-control">
    <option value="">-- Select Sub Category --</option>
    {% for sub in subcategories %}
      <option value="{{ sub.id }}" {% if bin.sub_category and bin.sub_category.id == sub.id %}selected{% endif %}>
        {{ sub.name }}
      </option>
    {% endfor %}
  </select>
</div>

            <!-- Submit -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary w-50">
                <i class="fas fa-paper-plane me-1"></i> Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
