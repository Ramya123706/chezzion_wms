{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="col-md-6 col-sm-12 mx-auto">
    <div class="card shadow-lg border-0">
      <div class="card-header text-center text-white bg-primary">
        <h5><i class="fas fa-boxes"></i> Create Packing Material</h5>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'material_create' %}">
          {% csrf_token %} {% if error %}
          <div class="alert alert-danger d-flex align-items-center">
            <i class="fas fa-exclamation-circle me-2"></i>
            <div><strong>Error:</strong> {{ error }}</div>
          </div>
          {% endif %}

          <!-- Material -->
          <div class="form-group mb-3">
            <label for="p_mat"><i class="fas fa-cube text-primary"></i> <b>Material</b></label>
            <input type="text" id="p_mat" name="p_mat" class="form-control" placeholder="Enter material name" required />
          </div>

          <!-- Description -->
          <div class="form-group mb-3">
            <label for="description"><i class="fas fa-align-left text-primary"></i> <b>Description</b></label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter material description" required></textarea>
          </div>

          <!-- Buttons -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4"><i class="fas fa-save"></i> Save</button>
            <a href="{% url 'material_list' %}" class="btn btn-secondary px-4"> <i class="fas fa-arrow-left"></i> Back </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
