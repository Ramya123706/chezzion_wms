{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class=" bg-primary text-white text-center ">
        <h2>Packing Materials</h2>
    </div>

    <div class="card shadow-sm rounded-4">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Material</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in materials %}
                    <tr>
                        <td>{{ m.id }}</td>
                        <td>{{ m.p_mat }}</td>
                        <td>{{ m.description }}</td>
                        <td>
                            <a href="{% url 'material_edit' m.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'material_delete' m.id %}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this material?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No packing materials found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
