{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <!-- Header -->
  <div class="bg-primary text-white text-center py-3 rounded-top shadow-sm mb-3">
    <h2><i class="fas fa-boxes me-2"></i>Packing Materials</h2>
  </div>

  <!-- Table Card -->
  <div class="card shadow-sm rounded-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col"><i class="fas fa-hashtag me-1"></i>ID</th>
              <th scope="col"><i class="fas fa-cube me-1"></i>Material</th>
              <th scope="col"><i class="fas fa-align-left me-1"></i>Description</th>
              <th scope="col"><i class="fas fa-cogs me-1"></i>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for m in materials %}
            <tr>
              <td>{{ m.id }}</td>
              <td>{{ m.material }}</td>
              <td>{{ m.description }}</td>
              <td>
                <a href="{% url 'material_edit' m.id %}" class="btn btn-sm btn-warning me-1"> <i class="fas fa-edit me-1"></i>Edit </a>
                <a
                  href="{% url 'material_delete' m.id %}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Are you sure you want to delete this material?');">
                  <i class="fas fa-trash-alt me-1"></i>Delete
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center text-muted py-3"><i class="fas fa-exclamation-circle me-2"></i>No packing materials found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
