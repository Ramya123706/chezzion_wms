{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5><i class="fas fa-plus-circle me-1"></i> Create Category with Subcategories</h5>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_category" class="form-label"><b>Category Name</b></label>
                    {{ category_form.category }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label"><b>Description</b></label>
                    {{ category_form.description }}
                </div>

                <hr />

                <h6><b>Sub Categories</b></h6>
                <div id="subCategoryContainer">
                    <div class="mb-2 subcategory-input d-flex align-items-center">
                        <input type="text" name="sub_category_1" class="form-control me-2" placeholder="Enter Sub Category Name" required />
                        <button type="button" class="btn btn-danger remove-subcategory"><i class="fas fa-trash"></i></button>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary mt-2" id="addMoreSubcategories">
                    <i class="fas fa-plus me-1"></i> Add More Subcategories
                </button>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-50"><i class="fas fa-paper-plane me-1"></i> Submit</button>
                </div>
            </form>

            {% if success_message %}
            <div class="alert alert-success mt-3">{{ success_message }}</div>
            {% endif %}
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let subCatCount = 1;
        const container = document.getElementById('subCategoryContainer');

        document.getElementById('addMoreSubcategories').addEventListener('click', function () {
            subCatCount++;
            const div = document.createElement('div');
            div.className = 'mb-2 subcategory-input d-flex align-items-center';
            div.innerHTML = `
                <input type="text" name="sub_category_${subCatCount}" class="form-control me-2" placeholder="Enter Sub Category Name" required />
                <button type="button" class="btn btn-danger remove-subcategory"><i class="fas fa-trash"></i></button>
            `;
            container.appendChild(div);

            // Attach remove event to the new delete button
            div.querySelector('.remove-subcategory').addEventListener('click', function () {
                div.remove();
            });
        });

        // Attach remove event to the initial input field's delete button
        document.querySelectorAll('.remove-subcategory').forEach(btn => {
            btn.addEventListener('click', function () {
                btn.closest('.subcategory-input').remove();
            });
        });
    });
</script>


{% endblock %}
