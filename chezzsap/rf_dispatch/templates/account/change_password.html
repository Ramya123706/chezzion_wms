{% extends "base.html" %} {% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 bg-white p-4 rounded shadow" style="border: 2px solid red">
    <!-- Header -->
    <h3 class="text-center text-primary mb-4"><i class="fa-solid fa-key me-2"></i> Change Password</h3>

    <!-- Django messages -->
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert">
      {% if message.tags == "success" %}
      <i class="fa-solid fa-circle-check me-2"></i>
      {% elif message.tags == "error" %}
      <i class="fa-solid fa-triangle-exclamation me-2"></i>
      {% else %}
      <i class="fa-solid fa-info-circle me-2"></i>
      {% endif %}
      <span>{{ message }}</span>
    </div>
    {% endfor %} {% endif %}

    <!-- Form -->
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="old_password" class="form-label fw-bold"> <i class="fa-solid fa-lock me-1"></i> Old Password </label>
        <input type="password" name="old_password" id="old_password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="new_password" class="form-label fw-bold"> <i class="fa-solid fa-lock-open me-1"></i> New Password </label>
        <input type="password" name="new_password" id="new_password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label fw-bold"> <i class="fa-solid fa-lock me-1"></i> Confirm New Password </label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
      </div>

      <!-- Buttons -->
      <div class="text-center mt-4">
        <a href="{% url 'profile_detail' %}" class="btn btn-secondary px-4"> <i class="fa-solid fa-xmark me-1"></i> Cancel </a>
        <button type="submit" class="btn btn-success px-4"><i class="fa-solid fa-floppy-disk me-1"></i> Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
