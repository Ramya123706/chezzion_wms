{% extends "base-login.html" %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 bg-white p-4 rounded shadow text-center">

    <!-- Logout Icon -->
    <div class="mb-3">
      <i class="fa-solid fa-right-from-bracket fa-3x text-danger"></i>
    </div>

    <h3 class="text-danger mb-2">You have been logged out</h3>
    <p class="text-muted">Thank you for using our system.</p>

    <!-- Login Again Button -->
    <a href="{% url 'login' %}" class="btn btn-primary mt-3 px-4">
      <i class="fa-solid fa-right-to-bracket me-2"></i> Login Again
    </a>
  </div>
</div>
{% endblock %}
