{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Edit User</h4>
                </div>
                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3 text-center">
                            {% if user.profile.image %}
                                <img src="{{ user.profile.image.url }}" 
                                     alt="{{ user.username }}" 
                                     class="img-fluid rounded-circle mb-3"
                                     style="width:120px; height:120px; object-fit:cover;">
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>First Name</b></label>
                            <input type="text" name="first_name" class="form-control" 
                                   value="{{ user.first_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Last Name</b></label>
                            <input type="text" name="last_name" class="form-control" 
                                   value="{{ user.last_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Email</b></label>
                            <input type="email" name="email" class="form-control" 
                                   value="{{ user.email }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Phone</b></label>
                            <input type="text" name="phone" class="form-control" 
                                   value="{{ user.profile.phone }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Company Name</b></label>
                            <input type="text" name="company_name" class="form-control" 
                                   value="{{ user.profile.company_name }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Warehouse</b></label>
                            <input type="text" name="warehouse" class="form-control" 
                                   value="{{ user.profile.warehouse }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Profile Image</b></label>
                            <input type="file" name="image" class="form-control">
                        </div>

                       <div class="mt-3">
    <button type="submit" class="btn btn-success btn-lg rounded-3">Update</button>
    <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary btn-lg rounded-3">Cancel</a>
</div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
