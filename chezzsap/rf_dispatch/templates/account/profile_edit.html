{% extends "base.html" %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow">

    <div class="text-center mb-4">
      {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="Profile Picture"
             class="rounded-circle border shadow-sm"
             style="width: 140px; height: 140px; object-fit: cover;">
      {% else %}
        <i class="fa-solid fa-circle-user fa-7x text-secondary"></i>
      {% endif %}
      <h3 class="mt-3 text-primary">
        <i class="fa-solid fa-user-pen me-2"></i>Edit Profile
      </h3>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- First & Last Name -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first_name" class="form-label fw-bold">
            <i class="fa-solid fa-user me-1"></i> First Name
          </label>
          <input type="text" id="first_name" name="first_name"
                 class="form-control" value="{{ user.first_name }}">
        </div>

        <div class="col-md-6 mb-3">
          <label for="last_name" class="form-label fw-bold">
            <i class="fa-solid fa-user me-1"></i> Last Name
          </label>
          <input type="text" id="last_name" name="last_name"
                 class="form-control" value="{{ user.last_name }}">
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label fw-bold">
            <i class="fa-solid fa-envelope me-1"></i> Email
          </label>
          <input type="email" id="email" name="email"
                 class="form-control" value="{{ user.email }}">
        </div>

        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label fw-bold">
            <i class="fa-solid fa-phone me-1"></i> Phone No.
          </label>
          <input type="text" id="phone" name="phone"
                 class="form-control" value="{{ profile.phone }}">
        </div>
      </div>

      <!-- Company -->
      <div class="mb-3">
        <label for="company" class="form-label fw-bold">
          <i class="fa-solid fa-building me-1"></i> Company
        </label>
        <input type="text" id="company" name="company_name"
               class="form-control" value="{{ profile.company_name }}">
      </div>

      <!-- âœ… FIXED: Warehouse Multi-Select -->
      <div class="mb-3">
        <label for="warehouse" class="form-label fw-bold">
          <i class="fa-solid fa-warehouse me-1"></i> Warehouses
        </label>
        <!-- In profile_edit.html -->
<select name="warehouse" id="warehouse" class="form-select" multiple size="5">
  {% for wh in warehouses %}
    <option value="{{ wh.whs_no }}" 
            {% if wh in profile.warehouse.all %}selected{% endif %}>
      {{ wh.whs_no }} - {{ wh.whs_name }}
    </option>
  {% endfor %}
</select>
  </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label for="image" class="form-label fw-bold">
          <i class="fa-solid fa-image me-1"></i> Profile Picture
        </label>
        <input type="file" id="image" name="image" class="form-control">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'profile_detail' %}" class="btn btn-secondary px-4">
          <i class="fa-solid fa-xmark me-1"></i> Cancel
        </a>
        <button type="submit" class="btn btn-success px-4">
          <i class="fa-solid fa-floppy-disk me-1"></i> Update
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
