{% extends "base.html" %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow">

    <!-- Profile Edit Header -->
    <div class="text-center mb-4">
      <img src="{{ profile.image.url|default:'https://via.placeholder.com/150' }}" 
           alt="Profile Picture" 
           class="rounded-circle border shadow-sm"
           style="width: 140px; height: 140px; object-fit: cover;">
      <h3 class="mt-3 text-primary">Edit Profile</h3>
    </div>

    <!-- Profile Edit Form -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first_name" class="form-label fw-bold">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="col-md-6 mb-3">
          <label for="last_name" class="form-label fw-bold">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label fw-bold">Phone No.</label>
          <input type="text" id="phone" name="phone" class="form-control" value="{{ profile.phone }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="company" class="form-label fw-bold">Company</label>
          <input type="text" id="company" name="company_name" class="form-control" value="{{ profile.company_name }}">
        </div>
        <div class="col-md-6 mb-3">
          <label for="warehouse" class="form-label fw-bold">Warehouse</label>
          <input type="text" id="warehouse" name="warehouse" class="form-control" value="{{ profile.warehouse }}">
        </div>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label fw-bold">Profile Picture</label>
        <input type="file" id="image" name="image" class="form-control">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'profile_detail' %}" class="btn btn-secondary px-4">Cancel</a>
        <button type="submit" class="btn btn-success px-4">Update</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
