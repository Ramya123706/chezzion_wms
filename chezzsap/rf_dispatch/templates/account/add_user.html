{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Add New User</h4>
                </div>
                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class="mb-3">
    <label class="form-label"><b>Username</b></label>
    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
</div>

                        <div class="mb-3">
                            <label class="form-label"><b>First name</b></label>
                            <input type="text" name="first_name" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><b>Last name</b></label>
                            <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Image</b></label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Password</b></label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Email</b></label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Phone Number</b></label>
                            <input type="text" name="phone" class="form-control" placeholder="Enter phone number">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Company Name</b></label>
                            <input type="text" name="company_name" class="form-control" placeholder="Enter company name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><b>Warehouse</b></label>
                            <select name="warehouse" class="form-control">
                                <option value="">-- Select Warehouse --</option>
                                {% for wh in warehouses %}
                                    <option value="{{ wh.whs_no }}">{{wh.whs_no}}-{{ wh.whs_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-success btn-lg rounded-3">Create User</button>
                            <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg rounded-3">User List</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
